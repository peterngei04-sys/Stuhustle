<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | StuHustle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">

<div class="auth-box">
  <h1>Create Account ğŸš€</h1>
  <p class="auth-subtitle">Join students making money online</p>

  <form class="auth-form">
    <input type="text" placeholder="Full name" required>
    <input type="email" placeholder="Email address" required>
    <input type="password" placeholder="Password" required>
    <button type="submit" class="auth-btn">Sign Up</button>
  </form>

  <p class="auth-footer">
    Already have an account? <a href="login.html">Login</a>
  </p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
  import { firebaseConfig } from "../backend/firebaseConfig.js";

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();

  const signupForm = document.querySelector('.auth-form');
  signupForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const name = signupForm[0].value;
    const email = signupForm[1].value;
    const password = signupForm[2].value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("Account created successfully!");
        window.location.href = "dashboard.html";
      })
      .catch(err => alert(err.message));
  });
</script>

</body>
</html>
