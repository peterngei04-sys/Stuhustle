<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | StuHustle</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="auth-container">
    <h1>Create Account</h1>
<div id="authMessage" class="auth-message hidden"></div>
    <form class="auth-form">
      <input type="text" id="signupUsername" placeholder="Username" required />
      <input type="text" id="signupName" placeholder="Full Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <input type="text" id="signupCountry" placeholder="Country" required />

      <select id="signupGender" required>
        <option value="" disabled selected>Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <input type="number" id="signupAge" placeholder="Age" required min="13" />

      <label>
        <input type="checkbox" id="signupAgree" required />
        I agree to the <a href="privacy.html">Privacy Policy</a> and
        <a href="terms.html">Terms & Conditions</a>
      </label>

      <p id="signupError" class="form-error"></p>

      <button type="submit" class="btn-primary big">Sign Up</button>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="js/firebaseConfig.js"></script>

  <script>
    function showToast(message, type = "success") {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = `toast show ${type}`;
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    const signupForm = document.querySelector(".auth-form");
    const errorBox = document.getElementById("signupError");

    signupForm.addEventListener("submit", e => {
      e.preventDefault();
      errorBox.style.display = "none";

      const email = signupEmail.value;
      const password = signupPassword.value;
      const name = signupName.value;

      if (!signupAgree.checked) {
        errorBox.textContent = "You must agree to the terms and privacy policy.";
        errorBox.style.display = "block";
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          userCredential.user.updateProfile({ displayName: name });

          showToast("ðŸŽ‰ Account created successfully!", "success");

          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);
        })
        .catch(error => {
          errorBox.textContent = error.message.replace("Firebase:", "");
          errorBox.style.display = "block";
        });
    });
  </script>
  <footer>
    <p>Â© 2026 StuHustle</p>
  </footer>
<!-- Toast Notification -->
<div id="toast" class="toast"></div>
</body>
</html>
