<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | StuHustle</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="auth-container">
    <h1>Create Account</h1>

    <form class="auth-form">
      <input type="text" id="signupUsername" placeholder="Username" required />
      <input type="text" id="signupName" placeholder="Full Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <input type="text" id="signupCountry" placeholder="Country" required />
      
      <select id="signupGender" required>
        <option value="" disabled selected>Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <input type="number" id="signupAge" placeholder="Age" required min="13" />

      <label>
        <input type="checkbox" id="signupAgree" required />
        I agree to the <a href="privacy.html">Privacy Policy</a> and <a href="terms.html">Terms & Conditions</a>
      </label>

      <button type="submit" class="btn-primary big">Sign Up</button>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="js/firebaseConfig.js"></script>

  <script>
    const signupForm = document.querySelector(".auth-form");
    signupForm.addEventListener("submit", e => {
      e.preventDefault();

      const username = document.getElementById("signupUsername").value;
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const country = document.getElementById("signupCountry").value;
      const gender = document.getElementById("signupGender").value;
      const age = document.getElementById("signupAge").value;
      const agree = document.getElementById("signupAgree").checked;

      if (!agree) {
        alert("You must agree to the Privacy Policy and Terms & Conditions.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          userCredential.user.updateProfile({ displayName: name });

          // Optional: save additional data to Firestore later
          alert("Account created successfully!");
          window.location.href = "dashboard.html";
        })
        .catch(error => alert(error.message));
    });
  </script>

  <footer>
    <a href="contact.html">Contact</a> |
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms & Conditions</a>
    <p>Â© 2026 StuHustle</p>
  </footer>
</body>
</html>
