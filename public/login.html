<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | StuHustle</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="auth-container">
    <h1>Login to StuHustle</h1>

    <form class="auth-form">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit" class="btn-primary big">Login</button>
    </form>

    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <!-- Firebase and Auth Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
    import { firebaseConfig } from "../../backend/firebase.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Redirect if already logged in
    onAuthStateChanged(auth, user => {
      if (user) window.location.href = "dashboard.html";
    });

    // Handle login form submit
    const loginForm = document.querySelector(".auth-form");
    loginForm.addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          // Login successful, go to dashboard
          window.location.href = "dashboard.html";
        })
        .catch(err => alert(err.message));
    });
  </script>

</body>
</html>
