<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | StuHustle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">

<div class="auth-box">
  <h1>Welcome Back ðŸ‘‹</h1>
  <p class="auth-subtitle">Login to manage your hustles</p>

  <form class="auth-form">
    <input type="email" placeholder="Email address" required>
    <input type="password" placeholder="Password" required>
    <button type="submit" class="auth-btn">Login</button>
  </form>

  <p class="auth-footer">
    Donâ€™t have an account? <a href="signup.html">Sign up</a>
  </p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
  import { firebaseConfig } from "../backend/firebaseConfig.js";

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();

  const loginForm = document.querySelector('.auth-form');
  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const email = loginForm[0].value;
    const password = loginForm[1].value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => window.location.href = "dashboard.html")
      .catch(err => alert(err.message));
  });
</script>

</body>
</html>
