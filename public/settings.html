<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | StuHustle</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/settings.css">
</head>
<body class="dashboard-body">

<header class="topbar">
  <h2 class="logo-text">Stu<span>Hustle</span></h2>
</header>

<main class="settings-container">
  <h1>Settings</h1>
  <p>Manage your account, security, and app preferences</p>

  <section class="settings-section">
    <h3>Account & Security</h3>
    <a href="change-password.html" class="settings-link">Change Password</a>
    <a href="sessions.html" class="settings-link">Active Sessions</a>
  </section>

  <section class="settings-section">
    <h3>Earnings</h3>
    <a href="withdrawal-preferences.html" class="settings-link">Withdrawal Preferences</a>
    <a href="notifications.html" class="settings-link">Notifications</a>
  </section>

  <section class="settings-section">
    <h3>App Preferences</h3>
    <div class="toggle-group">
      <label for="darkModeToggle">Dark Mode</label>
      <input type="checkbox" id="darkModeToggle">
    </div>
    <div class="toggle-group">
      <label>Language</label>
      <select id="languageSelect">
        <option value="en" selected>English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
      </select>
    </div>
  </section>

  <section class="settings-section">
    <h3>Danger Zone</h3>
    <button id="logoutBtn" class="btn-danger">Log Out</button>
    <button id="deleteBtn" class="btn-danger">Delete Account</button>
  </section>
</main>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="js/firebaseConfig.js"></script>
<script src="js/settings.js"></script>

</body>
</html>
