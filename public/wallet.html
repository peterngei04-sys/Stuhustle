<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallet | StuHustle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/wallet.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="menu-btn" id="menuBtn">☰</div>
  <h2>Wallet</h2>
</header>

<!-- SIDEBAR -->
<nav class="sidebar" id="sidebar">
  <a href="#">Dashboard</a>
  <a href="#">Wallet</a>
  <a href="#">Withdrawals</a>
  <a href="#">Profile</a>
  <a href="#">Logout</a>
</nav>

<!-- OVERLAY -->
<div class="overlay" id="overlay"></div>

<!-- MAIN CONTENT -->
<main class="container">

  <!-- BALANCE -->
  <div class="balance-card">
    <h3>Available Balance</h3>
    <p id="balance">$12.50</p>
  </div>

  <!-- WITHDRAW DETAILS -->
  <div class="withdraw-details" id="withdrawDetails">
    <h3>Withdrawal Details</h3>
    <p><strong>Method:</strong> <span id="showMethod">—</span></p>
    <p><strong>Account:</strong> <span id="showAccount">—</span></p>
    <p><strong>Amount:</strong> <span id="showAmount">—</span></p>

    <button id="withdrawBtn" disabled>Withdraw</button>

    <p id="statusText"></p>
  </div>

  <!-- OPEN FORM BUTTON -->
  <button class="open-form-btn" id="openFormBtn">Enter Withdrawal Details</button>

</main>

<!-- WITHDRAW FORM MODAL -->
<div class="modal" id="withdrawModal">
  <div class="modal-card">
    <h3>Withdrawal Form</h3>

    <label>Method</label>
    <select id="method">
      <option value="">Select Method</option>
      <option value="PayPal">PayPal</option>
      <option value="M-Pesa">M-Pesa</option>
    </select>

    <label>Account</label>
    <input type="text" id="account" placeholder="Email or Phone">

    <label>Amount ($)</label>
    <input type="number" id="amount" min="1">

    <div class="modal-actions">
      <button id="confirmDetails">Confirm</button>
      <button id="cancelForm">Cancel</button>
    </div>
  </div>
</div>

<script src="js/wallet.js"></script>
</body>
</html>
