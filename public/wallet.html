<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/wallet.css">
</head>

<body class="dashboard-body">

<header class="topbar">
  <button id="menuBtn" class="menu-btn">â˜°</button>
  <h2 class="logo-text">Stu<span>Hustle</span></h2>
</header>

<nav id="sidebar" class="sidebar">
  <a href="dashboard.html">ğŸ  Dashboard</a>
  <a href="wallet.html" class="active">ğŸ’° Wallet</a>
  <a href="profile.html">ğŸ‘¤ Profile</a>
  <button id="logoutBtn">ğŸšª Logout</button>
</nav>

<div id="overlay"></div>

<main class="dashboard-content">

  <h1>Wallet</h1>
  <p class="sub-text">Manage your withdrawals securely</p>

  <div class="wallet-card">
    <h3>Available Balance</h3>
    <p id="availableBalance">$0.00</p>
  </div>

  <!-- EMAIL VERIFICATION -->
  <div id="verifyBox" class="verify-box" style="display:none">
    âš ï¸ Verify your email to withdraw  
    <button id="resendVerify" class="btn-outline">Resend Email</button>
  </div>

  <button id="withdrawBtn" class="btn-primary">Withdraw</button>

  <!-- WITHDRAW CARD -->
  <div id="withdrawCard" class="withdraw-card" style="display:none">

    <select id="method">
      <option value="">Select Method</option>
      <option value="paypal">PayPal</option>
      <option value="mpesa">M-Pesa</option>
    </select>

    <div id="paypalBox" class="method-box">
      <input type="email" id="paypalEmail" placeholder="PayPal Email">
    </div>

    <div id="mpesaBox" class="method-box">
      <input type="text" id="mpesaName" placeholder="M-Pesa Name">
      <input type="text" id="mpesaNumber" placeholder="M-Pesa Number">
    </div>

    <input type="number" id="amount" placeholder="Amount (min $3)">

    <div class="summary">
      <p>Fee (5%): <span id="fee">$0</span></p>
      <p>You Receive: <span id="receive">$0</span></p>
    </div>

    <button id="confirmBtn" class="btn-primary">Confirm</button>
  </div>

</main>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<script src="js/firebaseConfig.js"></script>
<script src="js/wallet.js"></script>

</body>
</html>
