<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallet | StuHustle</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/wallet.css">
</head>

<body class="dashboard-body">

<!-- TOP BAR -->
<header class="topbar">
  <button id="menuBtn" class="menu-btn">â˜°</button>
  <div class="logo-text">Stu<span>Hustle</span></div>
</header>

<!-- SIDEBAR -->
<nav id="sidebar" class="sidebar">
  <a href="dashboard.html">ğŸ  Dashboard</a>
  <a href="wallet.html" class="active">ğŸ’° Wallet</a>
  <a href="profile.html">ğŸ‘¤ Profile</a>
  <a href="settings.html">âš™ï¸ Settings</a>
</nav>

<div id="overlay"></div>

<!-- CONTENT -->
<main class="dashboard-content">

  <div class="balance-card">
    <p>Available Balance</p>
    <h1>$12.50</h1>
  </div>

  <h2 class="section-title">Withdraw Funds</h2>

  <div class="withdraw-grid">
    <div class="withdraw-card" id="paypalBtn">
      <h3>ğŸ’³ PayPal</h3>
      <p>Withdraw to PayPal email</p>
    </div>

    <div class="withdraw-card" id="mpesaBtn">
      <h3>ğŸ“± M-Pesa</h3>
      <p>Kenya only (KES)</p>
    </div>
  </div>

</main>

<!-- PAYPAL MODAL -->
<div class="modal hidden" id="paypalModal">
  <div class="modal-box">
    <h3>PayPal Withdrawal</h3>
    <input id="paypalEmail" type="email" placeholder="PayPal email">
    <input id="paypalAmount" type="number" placeholder="Amount (USD)" min="3">
    <p class="calc">Fee: <span id="paypalFee">$0</span></p>
    <p class="calc">You receive: <strong>$<span id="paypalReceive">0</span></strong></p>
    <button id="confirmPaypal" class="btn-primary">Confirm</button>
    <button class="btn-outline close">Cancel</button>
  </div>
</div>

<!-- MPESA MODAL -->
<div class="modal hidden" id="mpesaModal">
  <div class="modal-box">
    <h3>M-Pesa Withdrawal</h3>
    <input id="mpesaName" type="text" placeholder="Full name">
    <input id="mpesaNumber" type="tel" placeholder="07XXXXXXXX">
    <input id="mpesaAmount" type="number" placeholder="Amount (USD)" min="3">
    <p class="calc">Fee: <span id="mpesaFee">$0</span></p>
    <p class="calc">You receive: <strong>KES <span id="mpesaReceive">0</span></strong></p>
    <button id="confirmMpesa" class="btn-primary">Confirm</button>
    <button class="btn-outline close">Cancel</button>
  </div>
</div>

<script src="js/wallet.js"></script>
</body>
</html>
