<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallet | StuHustle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/wallet.css">
</head>

<body class="dashboard-body">

<div class="topbar">
  <div class="top-left">
    <button class="menu-btn" id="menuBtn">â˜°</button>
    <div class="logo-text">Stu<span>Hustle</span></div>
  </div>
</div>

<nav id="sidebar" class="sidebar">
  <a href="dashboard.html" class="nav-item">ğŸ  Dashboard</a>
  <a href="wallet.html" class="nav-item active">ğŸ’° Wallet</a>
  <button id="logoutBtn" class="nav-item logout">ğŸšª Logout</button>
</nav>

<div id="overlay"></div>

<main class="dashboard-content">

  <div class="wallet-cards">
    <div class="card gradient-purple">
      <h3>Available Balance</h3>
      <div class="amount" id="balance">$0.00</div>
    </div>
  </div>

  <h2 class="section-title">Withdraw Funds</h2>

  <div class="withdraw-methods">
    <button class="method-btn" id="paypalBtn">ğŸ’³ PayPal</button>
    <button class="method-btn" id="mpesaBtn">ğŸ“± M-Pesa</button>
  </div>

  <div class="withdraw-summary hidden" id="withdrawSummary">
    <p><strong>Method:</strong> <span id="summaryMethod"></span></p>
    <p><strong>Account:</strong> <span id="summaryAccount"></span></p>
    <p><strong>Amount:</strong> $<span id="summaryAmount"></span></p>
    <p><strong>Fee:</strong> $<span id="summaryFee"></span></p>
    <p><strong>You Receive:</strong> <span id="summaryReceive"></span></p>

    <button class="btn-primary big" id="withdrawBtn">Withdraw</button>
    <p class="pending-text hidden" id="pendingText">â³ Processingâ€¦</p>
  </div>
</main>

<!-- PAYPAL MODAL -->
<div class="modal hidden" id="paypalModal">
  <div class="modal-card">
    <input id="paypalEmail" placeholder="PayPal Email">
    <input id="paypalAmount" type="number" min="3" placeholder="Amount ($)">
    <p>Fee: $<span id="paypalFee">0</span></p>
    <p>You Receive: $<span id="paypalReceive">0</span></p>
    <button id="confirmPaypal" class="btn-primary">Confirm</button>
    <button id="closePaypal" class="btn-outline">Cancel</button>
  </div>
</div>

<!-- MPESA MODAL -->
<div class="modal hidden" id="mpesaModal">
  <div class="modal-card">
    <input id="mpesaNumber" placeholder="M-Pesa Number">
    <input id="mpesaAmount" type="number" min="3" placeholder="Amount ($)">
    <p>Fee: $<span id="mpesaFee">0</span></p>
    <p>You Receive: KES <span id="mpesaReceive">0</span></p>
    <button id="confirmMpesa" class="btn-primary">Confirm</button>
    <button id="closeMpesa" class="btn-outline">Cancel</button>
  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="js/firebaseConfig.js"></script>

<script src="js/wallet.js"></script>
</body>
</html>
