<main class="page-container">

  <h1 class="page-title">Dropshipping</h1>
  <p class="page-desc">
    List products, receive orders, and earn without holding inventory.
  </p>

  <div class="dropship-card">

    <form id="dropshipForm">

      <div class="form-group">
        <label>Product Name</label>
        <input type="text" id="productName" required>
      </div>

      <div class="form-group">
        <label>Product Description</label>
        <textarea id="productDesc" required></textarea>
      </div>

      <div class="form-group">
        <label>Product Price (KES)</label>
        <input type="number" id="productPrice" required>
      </div>

      <div class="form-group">
        <label>Supplier / Source Link</label>
        <input type="url" id="supplierLink" required>
      </div>

      <button type="submit" class="btn">
        Submit Product
      </button>

    </form>

    <p id="statusMsg"></p>

  </div>
