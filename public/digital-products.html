<!-- MAIN CONTENT -->
<main class="page-container">

  <h1 class="page-title">Digital Products</h1>
  <p class="page-desc">
    Sell ebooks, templates, guides, courses, or any downloadable content.
  </p>

  <div class="digital-card">

    <form id="digitalForm">

      <div class="form-group">
        <label>Product Title</label>
        <input type="text" id="title" required>
      </div>

      <div class="form-group">
        <label>Product Category</label>
        <select id="category" required>
          <option value="">Select category</option>
          <option value="ebook">E-book</option>
          <option value="course">Course</option>
          <option value="template">Template</option>
          <option value="software">Software / Tool</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea id="description" required></textarea>
      </div>

      <div class="form-group">
        <label>Price (KES)</label>
        <input type="number" id="price" required>
      </div>

      <div class="form-group">
        <label>Delivery Link (Google Drive / Gumroad / Payhip)</label>
        <input type="url" id="deliveryLink" required>
      </div>

      <button type="submit" class="btn-primary full">
        Submit Product
      </button>

    </form>

    <p id="statusMsg"></p>

  </div>

</main>
