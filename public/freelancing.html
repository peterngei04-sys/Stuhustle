<head>

</head>
<body>
                               
  <!-- Top Bar -->
  <header class="topbar">
    <div class="top-left">
      <button id="menuBtn" class="menu-btn">â˜°</button>
      <h2 class="logo-text">Stu<span>Hustle</span></h2>
    </div>
    <div class="top-right">
      <a href="profile.html" class="profile-btn">
        <img src="https://i.pravatar.cc/40" alt="Profile" />
      </a>
    </div>
  </header>

  <!-- Sidebar -->
  <nav id="sidebar" class="sidebar">
    <a href="dashboard.html" class="nav-item">ğŸ  Dashboard</a>
    <a href="freelancing.html" class="nav-item active">ğŸ’¼ Freelancing</a>
    <a href="wallet.html" class="nav-item">ğŸ’° Wallet</a>
    <a href="settings.html" class="nav-item">âš™ï¸ Settings</a>
    <button id="logoutBtn" class="nav-item logout">ğŸšª Logout</button>
  </nav>

  <!-- Overlay -->
  <div id="overlay"></div>

  <!-- Content -->
  <div class="dashboard-content">
    <h1>Freelance Marketplace</h1>
    <p class="sub-text">Post a gig or explore gigs posted by others.</p>

    <!-- Post Gig Form -->
    <div class="post-gig-container">
      <h2>Post a Gig</h2>
      <form id="postGigForm">
        <input type="text" id="gigTitle" placeholder="Gig Title" required />
        <input type="text" id="gigCategory" placeholder="Category (e.g., Web Dev, Design)" required />
        <textarea id="gigDescription" placeholder="Gig Description" required></textarea>
        <input type="text" id="gigSkills" placeholder="Required Skills (comma separated)" required />
        <input type="number" id="gigPrice" placeholder="Price ($)" required min="1" />
        <input type="number" id="gigDelivery" placeholder="Delivery Time (days)" required min="1" />
        <button type="submit" class="btn-primary">Post Gig</button>
      </form>
      <p id="gigMessage"></p>
    </div>

    <!-- Gigs Listing -->
    <div class="gigs-list">
      <h2>Available Gigs</h2>
      <div id="gigsContainer"></div>
    </div>
  </div>


  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
