<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StuHustle</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <h1>StuHustle</h1>
    <p>By students. For students.</p>
  </header>

  <main>
    <!-- Post Hustle Section -->
    <section class="card">
      <h2>Post a Hustle</h2>
      <input type="text" id="name" placeholder="Your Name" />
      <input type="text" id="service" placeholder="Service Offered" />
      <input type="text" id="price" placeholder="Price (optional)" />
      <input type="text" id="whatsapp" placeholder="WhatsApp Number" />

      <button id="postBtn">Post Hustle</button>
    </section>

    <!-- Available Hustles -->
    <section class="card">
      <h2>Available Hustles</h2>
      <div id="hustleList"></div>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
